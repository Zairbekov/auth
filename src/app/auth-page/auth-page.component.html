<h2>Login</h2>
<div class="alert alert-danger" *ngIf="authService.error$ | async as error">{{error}}</div>
<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="email">Email:</label>
  <input
    type="email"
    class="form-control"
    formControlName="email"
    [ngClass]="{
      invalid: loginForm.get('email').touched && loginForm.get('email').invalid
    }"
  />
  <div
    class="text-danger"
    *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid"
  >
    <small *ngIf="loginForm.get('email').errors.required">Email is required</small>
    <small *ngIf="loginForm.get('email').errors.email">Email is not correct</small>
  </div>
  <div
    class="form-group"
    [ngClass]="{
      invalid:
        loginForm.get('password').touched && loginForm.get('password').invalid
    }"
  >
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password" />
    <div
      class="text-danger"
      *ngIf="
        loginForm.get('password').touched && loginForm.get('password').invalid
      "
    >
      <small *ngIf="loginForm.get('password').errors.required">
        Password is required
      </small>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loginForm.invalid" class="btn btn-primary">
      Login
    </button>
  </div>
</form>
